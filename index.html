<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="frame-ancestors https://admin.shopify.com https://*.myshopify.com;" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#6366f1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="GSB Engine" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  
  <!-- App Bridge meta tag will be injected by Vite plugin -->
  <!-- App Bridge script will be injected by Vite plugin -->
  <title>GSB-DT PLATFORM</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <!-- SVG Logo -->
        <svg width="86" height="48" viewBox="0 0 34 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M0.00183571 0.3125V7.59485C0.00183571 7.59485 -0.141502 9.88783 2.10473 11.8288L14.5469 23.6837L21.0172 23.6005L19.9794 10.8126L17.5261 7.93369L9.81536 0.3125H0.00183571Z"
            fill="var(--initial-loader-color)" />
          <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
            d="M8.17969 17.7762L13.3027 3.75173L17.589 8.02192L8.17969 17.7762Z" fill="#161616" />
          <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
            d="M8.58203 17.2248L14.8129 5.24231L17.6211 8.05247L8.58203 17.2248Z" fill="#161616" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M8.25781 17.6914L25.1339 0.3125H33.9991V7.62657C33.9991 7.62657 33.8144 10.0645 32.5743 11.3686L21.0179 23.6875H14.5487L8.25781 17.6914Z"
            fill="var(--initial-loader-color)" />
        </svg>
      </div>
      <div class=" loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  
  <!-- Service Worker Registration -->
  <script>
    // Skip SW and localStorage in iframe context (Shopify, etc.)
    const isIframe = window.self !== window.top;
    
    if (!isIframe) {
      // Register service worker for PWA (only in non-iframe)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('[PWA] Service worker registered:', reg.scope))
            .catch(err => console.error('[PWA] Service worker registration failed:', err));
        });
      }
      
      // Loader colors (only in non-iframe)
      try {
        const loaderColor = localStorage.getItem('vuexy-initial-loader-bg') || '#FFFFFF'
        const primaryColor = localStorage.getItem('vuexy-initial-loader-color') || '#7367F0'

        if (loaderColor)
          document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

        if (primaryColor)
          document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
      } catch (err) {
        // localStorage not available (sandboxed iframe)
        console.log('[Loader] Using default colors (localStorage unavailable)');
      }
    } else {
      console.log('[Loader] iframe detected, skipping SW and localStorage');
    }
  </script>
</body>

</html>
