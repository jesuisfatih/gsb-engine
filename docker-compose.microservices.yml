version: '3.8'

services:
  # Nginx API Gateway
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/gateway.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - api-gateway
      - pricing-service
      - renderer-service
    networks:
      - gsb-network

  # Main API Gateway (Node.js)
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - redis
    networks:
      - gsb-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # Pricing Service (Rust - Ultra Fast)
  pricing-service:
    build:
      context: .
      dockerfile: services/pricing-service/Dockerfile
    environment:
      - PORT=4001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - gsb-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Renderer Service (Python - Image Processing)
  renderer-service:
    build:
      context: .
      dockerfile: services/renderer-service/Dockerfile
    environment:
      - PORT=4002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - gsb-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

  # Analytics Service (Node.js + ClickHouse)
  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile
    environment:
      - PORT=4003
      - CLICKHOUSE_URL=http://clickhouse:8123
      - REDIS_URL=redis://redis:6379
    depends_on:
      - clickhouse
      - redis
    networks:
      - gsb-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gsb_engine
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gsb-network
    deploy:
      resources:
        limits:
          memory: 2G

  # Redis (Cache + Pub/Sub)
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - gsb-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ClickHouse (Analytics DB)
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: analytics
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - gsb-network
    ports:
      - "8123:8123"

networks:
  gsb-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:

